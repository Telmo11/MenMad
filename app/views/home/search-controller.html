<section class="section1 single-wrap">


            <div class="heroimage">
                <div class="row">
                    
                    
                </div>
            </div>
    
    
            <br>

			<h2  class="text-center"style="color:#000"><strong>Tu busqueda es : </strong> {{search.search}}</h2>
          	<br>

    
            <div class="col-lg-3 col-sm-3"><!--  Sidebar -->

               <div class="row" style="background-color: #fafafa; padding: 20px; border: 1px solid #f2f2f2; padding:20px">

                    <h3 style="font-family:futura-Medium">Filtro por precios</h3>

                    <rzslider rz-slider-model="discover.searchCost"  rz-slider-options="discover.sliderOptions" rz-slider-high="discover.maxCost"></rzslider>

                    <h3 style="font-family:futura-Medium">Categorías</h3>


                    <div>

                        <span ng-repeat="category in discover.categories | limitTo: 10" ng-click="discover.goToDiscover(category.name)">
                          {{category.name}}
                        <span><br>
                    </div>

                    





                </div><!-- end Row -->

            </div><!-- end Sidebar -->



            <div class="container2">



                <div class="content-before" style="height: 70px;">
                    <div class="row">

						<div class="col-md-12 col-sx-12 cen-xs">
                            <form class="dropForm">
                                <div class="input-prepend">
                                    <div class="btn-group">
                                    </div>
                                    <input type="text" class="form-control" placeholder="Busca una mentoría ..." ng-model="search.query">
                                    <button class="btn btn-primary" tabindex="-1" ng-click="search.goTo()"><i class="fa fa-search"></i></button>
                                </div>

                            </form>
                        </div>


                    </div><!-- end row -->
                </div><!-- end content before -->
                



                <div class="content">
                    <div class="row">

						<div class="col-md-12 col-sx-12 cen-xs" ng-if=" search.people.length == 0" ng-cloak>
							<h4>Lo sentimos, No hemos encontrado expertos con tu busqueda.<br>¿Quieres buscar por <a>Categorias</a>?</h4>
						</div>
                        
                        

                        <div class="col-md-4 col-sm-6" ng-repeat="person in search.people " ng-click='search.goToProfile(person.iduser)' style="top:2vh; max-width:200px; max-height: auto; margin:3vh; border: 1px solid #f0f0f0;    background-color: #fafafa; padding:10px">

                            <div class="item-box" >
                                <div class="item-media entry">
                                    <div class="theme__button" ng-style="{'background-image': 'url(' + person.imgcompany + ')', 'background-size': '50px 50px', 'background-position': 'center' }">
                                        
                                    </div>
                                    <img ng-src="{{person.profileimage}}" alt="" class="img-responsive" >
                                    <div class="magnifier">

                                        <div class="item-author">
                                            
                                            
                                            <div class="tags tags-categories text-left">
                                            <br>
                                                <a class="btn2-hover"  ng-repeat="category in person.categories" ng-if="$index < 1"> {{category.name}} </a>
                                            </div>
                                        </div><!-- end author -->

                                    </div>
                                </div><!-- end item-media -->
                                
                                
                                <h4 style="color:#000" class="item-author-titule text-center">{{person.name}}</h4>
                                <p style="color:#9E9E9E; top:10px" class="item-author-titule text-center">{{person.job}}</p>
                                
                                <p><a title="">{{person.cost | currency}}</a></p>
                                
                                <button class="btn btn-primary" style="border-radius:30px; margin-top:2vh;" ng-click="home.goToProfile(user.iduser)"><i class="fa fa-phone"></i>Llamar
                                                <md-tooltip style="font-size:10px" md-direction="bottom">
          							Reserva su ayuda mediante videollamada.
        						              </md-tooltip>

                                            </button><!-- end form -->


                            </div><!-- end item-box -->
                        </div><!-- end col -->

                    </div>
                </div>

				<!--Pagination
               <div class="content-after text-center boxs">

						<div class="row">
                        <div class="col-md-12">
                            <nav class="pagination-wrapper">
                                <ul class="pagination">
                                    <li><a href="#">1</a></li>
                                    <li><a href="#">2</a></li>
                                    <li><a href="#">3</a></li>
                                    <li><a href="#">4</a></li>
                                    <li><a href="#">5</a></li>
                                    <li>
                                        <a href="#" aria-label="Next">
                                            <span aria-hidden="true">&raquo;</span>
                                        </a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div><!-- end content after -->


                <div class="content-message boxs" style="background-color:#1BBC9B">
                    <div class="row">
                        <div class="col-md-10 col-md-offset-1 text-center">
                            <!--<img stye="background-img responsive-img" src="upload/baner.jpg">-->

                            <div class="Suscribete" style="background-color:#1BBC9B">
                                    <h1 style="font-family: futura-Medium; color:#fff">Suscribete a Mentory Live</h1>
                                    <button class="btn" style="background-color:#1BA39C; border-radius:30px; color:#fff">  Registrate y obten 7 dias gratis</button>


                            </div>
                        </div>
                    </div><!-- end row -->
                </div><!-- end content message -->
            </div><!-- end container -->

        </section>
